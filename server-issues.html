        <div class="store-container">
            <h1>Report Server Issues</h1>
        
            <div class="form-container">
                <form id="issue-form" class="issue-form">
                    
                    <div class="question-box box-lightgray">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
        
                    <div class="question-box box-lightgray">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
        
                    <div class="question-box box-lightgray">
                        <label for="issue">Describe the Issue:</label>
                        <textarea id="issue" name="issue" rows="5" required></textarea>
                    </div>
        
                    <button type="submit" class="custom-submit">Submit Issue</button>
                </form>

                </div>
            </div>
        </div>

    <script>
        document.getElementById('issue-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const webhookURL = 'https://discord.com/api/webhooks/1342335881742254102/uuvnujRc0zERP59ZUgpA-5KRUBOeqqSkVCWhOWlYOvHEcPZbz2_pIh4nuvcAoRJmg8VA';
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const issue = document.getElementById('issue').value;
            
            const payload = {
                content: `**New Server Issue Reported**\n**Username:** ${username}\n**Email:** ${email}\n**Issue:** ${issue}`
            };
            
            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            }).then(response => {
                if (response.ok) {
                    alert('Issue reported successfully!');
                    document.getElementById('issue-form').reset();
                } else {
                    alert('Failed to report the issue.');
                }
            }).catch(error => {
                console.error('Error:', error);
                alert('Failed to report the issue.');
            });
        });
    </script>
