    <div class="store-container">
        <h1>Unban Requests</h1>
    
        <div class="form-container"> <!-- Outer Box -->
            <form id="unban-form" class="unban-form">
                
                <div class="question-box box-blue">
                    <label for="ban-id">Ban ID:</label>
                    <input type="text" id="ban-id" name="ban-id" pattern="BSWG-[A-Z0-9]{4}" required>
                </div>
    
                <div class="question-box box-green">
                    <label for="discord-id">Discord ID:</label>
                    <input type="text" id="discord-id" name="discord-id" required>
                </div>
    
                <div class="question-box box-red">
                    <label for="reason">Reason for Unban Request:</label>
                    <textarea id="reason" name="reason" rows="5" required></textarea>
                </div>
    
                <button type="submit" class="custom-submit">Submit Issue</button>

            </form>
        </div>
    </div>

    <script>
        document.getElementById('unban-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const webhookURL = 'https://discord.com/api/webhooks/1342335561062551562/72uAdphx0TH4OYfDhja883yTS55hzuv5fW82YEQWsx10tfG7zjyy5JC9X0H36mGq5T3K';
            const banId = document.getElementById('ban-id').value;
            const discordId = document.getElementById('discord-id').value;
            const reason = document.getElementById('reason').value;
            
            const payload = {
                content: `**New Unban Request**\n**Ban ID:** ${banId}\n**Discord ID:** ${discordId}\n**Reason:** ${reason}`
            };
            
            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            }).then(response => {
                if (response.ok) {
                    alert('Unban request submitted successfully!');
                    document.getElementById('unban-form').reset();
                } else {
                    alert('Failed to submit the unban request.');
                }
            }).catch(error => {
                console.error('Error:', error);
                alert('Failed to submit the unban request.');
            });
        });
    </script>
